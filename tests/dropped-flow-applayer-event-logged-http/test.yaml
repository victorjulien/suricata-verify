pcap: ../exception-policy-midstream-06/input-http-ACK.pcap

args:
- --simulate-ips
- --set stream.midstream=true
- -k none

checks:
  - filter:
      min-version: 9
      count: 0
      match:
        event_type: http
        pcap_cnt: 2
  - filter:
      min-version: 9
      count: 2
      match:
        event_type: drop
  - filter:
      lt-version: 8.0
      count: 1
      match:
        event_type: http
        pcap_cnt: 2
  - filter:
      lt-version: 8.0
      count: 1
      match:
        event_type: drop
  - filter:
      count: 1
      match:
        event_type: flow
        flow.action: drop

