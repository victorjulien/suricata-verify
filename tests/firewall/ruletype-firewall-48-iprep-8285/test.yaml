requires:
  min-version: 8.0.4

pcap: ../ruletype-firewall-45-iprep-8285/input.pcap

args:
  - --simulate-ips
  - --set reputation-categories-file=${TEST_DIR}/categories.txt
  - --set reputation-files.0=${TEST_DIR}/iprep.list

checks:
- filter:
    count: 1
    match:
      event_type: alert
- filter:
    count: 0
    match:
      event_type: drop
- filter:
    count: 1
    match:
      event_type: http
- filter:
    count: 1
    match:
      event_type: flow
      dest_ip: 82.165.177.154
- filter:
    count: 1
    match:
      event_type: stats
      stats.ips.accepted: 10
      stats.ips.blocked: 0
