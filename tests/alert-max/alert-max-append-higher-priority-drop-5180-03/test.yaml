args:
- -k none
- --runmode=single
- --set stream.midstream=true
- --simulate-ips

checks:
# Sub-test 1
- filter:
    lt-version: 8.0.4
    gt-version: 8.0.4
    count: 1
    match:
      event_type: alert
      pkt_src: "wire/pcap"
      alert.signature_id: 1
      verdict.action: drop
# Sub-test 2
- filter:
    lt-version: 8.0.4
    gt-version: 8.0.4
    count: 1
    match:
      event_type: alert
      pkt_src: "wire/pcap"
      alert.signature_id: 2
      verdict.action: drop
# Sub-test 3
- filter:
    # as with drop-5180-01 test, 7.0.x doesn't show this alert
    min-version: 9
    count: 1
    match:
      event_type: alert
      pkt_src: "wire/pcap"
      alert.signature_id: 3
      verdict.action: drop
# Sub-test 4
- filter:
    # as with drop-5180-01 test, 7.0.x shows this alert
    lt-version: 8.0
    count: 1
    match:
      event_type: alert
      alert.signature_id: 4
# Sub-test 5
- filter:
    count: 0
    match:
      event_type: alert
      alert.signature_id: 5
# Sub-test 6
- filter:
    min-version: 9
    lt-version: 8.0.4
    gt-version: 8.0.4
    count: 1
    match:
      event_type: drop
      pkt_src: "wire/pcap"
# Sub-test 7
- filter:
    count: 1
    match:
      event_type: flow
      flow.action: drop
# Sub-test 8
- filter:
    min-version: 9
    count: 1
    match:
      event_type: stats
      stats.detect.alert_queue_overflow: 2
      stats.detect.alert: 3
      stats.decoder.pkts: 1
      stats.ips.blocked: 1
      stats.ips.accepted: 0
      stats.ips.drop_reason.rules: 1
# Sub-test 9
- filter:
    lt-version: 8.0
    count: 1
    match:
      event_type: stats
      stats.detect.alert_queue_overflow: 1
      stats.detect.alert: 3
      stats.decoder.pkts: 1
      stats.ips.blocked: 1
      stats.ips.accepted: 0
      stats.ips.drop_reason.rules: 1
